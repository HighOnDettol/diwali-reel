<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biswajit Sarkar Advocates | Diwali Wishes</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&family=Samarkan&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #eaf6ff, #ffffff);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .card {
    position: relative;
    width: 80%;
    max-width: 650px;
    background: rgba(255, 255, 255, 0.88);
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(182, 199, 255, 0.3);
    border: 2px solid rgba(189, 158, 90, 0.4);
    padding: 40px 30px;
    text-align: center;
    backdrop-filter: blur(10px);
    overflow: hidden;
  }

  .border-glow {
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    border-radius: 25px;
    background: linear-gradient(120deg, #f7d37b, #e9e0b0, #f7d37b);
    filter: blur(5px);
    opacity: 0.4;
    z-index: -1;
  }

  .logo {
    width: 120px;
    height: auto;
    margin-bottom: 20px;
  }

  h1 {
    font-family: 'Samarkan', cursive;
    font-size: 2.8em;
    color: #c49b1d;
    text-shadow: 0 0 10px rgba(238, 205, 130, 0.5);
    margin-bottom: 15px;
    letter-spacing: 1px;
  }

  h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.6em;
    color: #003366;
    margin-top: 5px;
    margin-bottom: 15px;
  }

  p {
    color: #444;
    font-size: 1em;
    line-height: 1.6;
    margin-top: 10px;
  }

  footer {
    margin-top: 25px;
    font-size: 0.9em;
    color: #666;
  }

  .glow-lights span {
    position: absolute;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #f7d37b, transparent);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0px) scale(1); opacity: 0.8; }
    50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
    100% { transform: translateY(0px) scale(1); opacity: 0.8; }
  }
</style>
</head>

<body>
  <div class="card">
    <div class="border-glow"></div>

    <!-- Place your firm’s logo below -->
    <img src="your-logo.png" alt="Firm Logo" class="logo">

    <h1>✨ Happy Diwali ✨</h1>
    <h2>Wishing You Light, Joy & Prosperity</h2>
    <p>Biswajit Sarkar Advocates – IP Attorneys<br>wish you a happy, safe and joyous Diwali.</p>

    <footer>© Biswajit Sarkar Advocates | IP Attorneys</footer>

    <!-- Floating Diwali sparkles -->
    <div class="glow-lights"></div>
  </div>

<script>
  // Add floating light particles dynamically
  const container = document.querySelector('.glow-lights');
  for (let i = 0; i < 12; i++) {
    const spark = document.createElement('span');
    spark.style.top = Math.random() * 100 + '%';
    spark.style.left = Math.random() * 100 + '%';
    spark.style.animationDelay = (Math.random() * 4) + 's';
    container.appendChild(spark);
  }
</script>

</body>
</html>
